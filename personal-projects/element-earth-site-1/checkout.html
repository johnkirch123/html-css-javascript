<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Element Earth</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Catamaran:400,500,700" rel="stylesheet" />
  <link src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
</head>

<body>
  <div class="basic-container">
    <!-- NAVIGATION BAR -->
    <nav class="navigation">
      <div class="navigation__logo">
        <a href="index.html">
          <img src="./img/ee-logo-transparent.svg" alt="Element Earth Logo" />
        </a>
      </div>
      <ul class="navigation__list">
        <li class="nav__list--item">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <a href="cart.html" class="nav__list--link">Cart</a>
        </li>
        <li class="navigation__list--item">
          <a href="about.html" class="navigation__list--link">FAQs</a>
        </li>
        <li class="navigation__list--item">
          <a href="products.html" class="navigation__list--link">Products</a>
        </li>
        <li class="navigation__list--item">
          <a href="register.html" class="navigation__list--link">Register</a>
        </li>
        <li class="navigation__list--item">
          <a href="login.html" class="navigation__list--link">Login</a>
        </li>
      </ul>
    </nav>

    <!-- SOCIAL ICONS -->
    <div class="social__icons">
      <a href="https://www.instagram.com/elementearth3d.climbingholds/" target="_blank">
        <img src="./img/Instagram.png" alt="instagram link" />
      </a>
      <a href="https://www.facebook.com/Nicholas3DClimbingHolds" target="_blank">
        <img src="./img/Facebook.png" alt="facebook link" />
      </a>
    </div>

    <!-- CHECKOUT COMPONENT -->
    <section class="checkout u-container u-center-text">
      <div class="checkout__all">
        <div class="checkout__list--sub-total">
          <h1>Sub-total</h1>
          <p class="checkout__list--count">$375</p>
        </div>
        <div class="checkout__list--tax">
          <h1>Tax</h1>
          <p class="checkout__list--tax-amount">$18.64</p>
        </div>
        <div class="checkout__list--total">
          <h1>Total</h1>
          <p class="checkout__list--tot">$393.64</p>
        </div>
        <form class="form" onsubmit="">
          <div class="form__group u-margin-bottom-reset small-height">
            <input type="text" class="form__input" placeholder="Shipping Address" required />
          </div>
          <div class="form__group u-margin-bottom-reset small-height">
            <input type="text" class="form__input" placeholder="Postal Code" required />
          </div>
          <div class="form__group u-margin-bottom-reset small-height">
            <input type="text" class="form__input" placeholder="City" required />
          </div>
          <div class="form__group u-margin-bottom-reset small-height">
            <input type="email" class="form__input" placeholder="Confirmation Email Address" required />
          </div>
          <div class="form__group u-margin-bottom-reset small-height">
            <input type="text" class="form__input" placeholder="Card Number" required />
          </div>
        </form>
        <a class="btn__checkout" href="checkout.html">Checkout</a>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer__basic">
      <div class="footer__basic--contact">
        <div class="footer__basic--contact-address">
          <p>Element Earth, Inc.</p>
          <p>123 Main Street</p>
          <p>Fort Collins, CO 80525</p>
        </div>
        <div class="footer__basic--contact-info">
          <p>Nicholas Diederich - Owner</p>
          <p>970-555-5555</p>
          <a href="http://www.elementearth3d.com" target="_blank">Contact Us</a>
        </div>
      </div>
      <div class="footer__basic--social">
        <a href="https://www.instagram.com/elementearth3d.climbingholds/" target="_blank">
          <img src="./img/Instagram.png" alt="instagram link" />
        </a>
        <a href="https://www.facebook.com/Nicholas3DClimbingHolds" target="_blank">
          <img src="./img/Facebook.png" alt="facebook link" />
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
