<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Element Earth</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:400,500,700" rel="stylesheet">
  <link src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
</head>

<body>
  <div class="basic-container">
    <!-- NAVIGATION BAR -->
    <nav class="navigation">
      <div class="navigation__logo">
        <a href="index.html">
          <img src="./img/ee-logo-transparent.svg" alt="Element Earth Logo" />
        </a>
      </div>
      <ul class="navigation__list">
        <li class="nav__list--item">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <a href="cart.html" class="nav__list--link">Cart</a>
        </li>
        <li class="navigation__list--item"><a href="about.html" class="navigation__list--link">FAQs</a> </li>
        <li class="navigation__list--item"><a href="products.html" class="navigation__list--link">Products</a> </li>
        <li class="navigation__list--item"><a href="login.html" class="navigation__list--link">Login</a></li>
      </ul>
    </nav>

    <!-- SOCIAL ICONS -->
    <div class="social__icons">
      <a href="https://www.instagram.com/elementearth3d.climbingholds/" target="_blank">
        <img src="./img/Instagram.png" alt="instagram link">
      </a>
      <a href="https://www.facebook.com/Nicholas3DClimbingHolds" target="_blank">
        <img src="./img/Facebook.png" alt="facebook link">
      </a>
    </div>

    <!-- LOGIN COMPONENT -->
    <section class="login u-container u-center-text">
      <div class="login__form">
        <form action="#" class="form">
          <h1 class="form__heading">Register</h1>
          <div class="form__group">
            <input type="username" class="form__input" placeholder="Username" id="username" required>
            <label for="username" class="form__label">Username</label>
          </div>
          <div class="form__group">
            <input type="email" class="form__input" placeholder="Email" id="email" required>
            <label for="email" class="form__label">Email</label>
          </div>
          <div class="form__group">
            <input type="password" class="form__input" placeholder="Password" id="password" required>
            <label for="password" class="form__label">Password</label>
          </div>
          <div class="form__group">
            <input type="password" class="form__input" placeholder="Re-enter Password" id="password" required>
            <label for="password" class="form__label">Re-enter Password</label>
          </div>
          <div class="form__group">
            <button class="btn btn--green">Register</button>
          </div>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer__basic">
      <div class="footer__basic--contact">
        <div class="footer__basic--contact-address">
          <p>Element Earth, Inc.</p>
          <p>123 Main Street</p>
          <p>Fort Collins, CO 80525</p>
        </div>
        <div class="footer__basic--contact-info">
          <p>Nicholas Diederich - Owner</p>
          <p>970-555-5555</p>
          <a href="http://www.elementearth3d.com" target="_blank">Contact Us</a>
        </div>
      </div>
      <div class="footer__basic--social">
        <a href="https://www.instagram.com/elementearth3d.climbingholds/" target="_blank">
          <img src="./img/Instagram.png" alt="instagram link">
        </a>
        <a href="https://www.facebook.com/Nicholas3DClimbingHolds" target="_blank">
          <img src="./img/Facebook.png" alt="facebook link">
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
