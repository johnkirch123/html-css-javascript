<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
                <input 
                    type="text"
                    class="form-control"
                    [(ngModel)]="username"
                    (input)="onUsernameChange()">
                <p>{{ username }}</p>
                <button 
                    class="btn btn-primary"
                    (click)="onClearUser()"
                    [disabled]="!isName">Reset User</button>            
        </div>
    </div>
</div>
