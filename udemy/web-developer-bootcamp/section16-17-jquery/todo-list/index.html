<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="/todo-list/assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <script type="text/javascript" src="/todo-list/assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>To-do List
      <i class="fa fa-plus"></i>
    </h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li>
        <span>
          <i class="fa fa-trash-alt"></i>
        </span> Go to potions class</li>
      <li>
        <span>
          <i class="fa fa-trash-alt"></i>
        </span> Buy new robes</li>
      <li>
        <span>
          <i class="fa fa-trash-alt"></i>
        </span> Visit Hagrid</li>
    </ul>

  </div>
  <script type="text/javascript" src="/todo-list/assets/js/todos.js"></script>
</body>

</html>
